<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Run</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/9cc390ed29.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <div class="container">
        <img src="assets/images/FKN62Y.png" alt="beer image" height="200px">
        <h1>Beer Run</h1>

        <div class="card">
            <div class="card-header">Search <button class="btn btn-light" data-toggle="collapse"
                    data-target="#formBody"><i class="far fa-minus-square"></i></button></div>
            <div class="card-body" id="formBody">
                <form>
                    <div class="form-group">
                        <label for="">City</label>
                        <input type="text" class="form-control" id="by_city" placeholder="Austin">
                    </div>
                    <div class="form-group">
                        <label for="">State</label>
                        <input type="text" class="form-control" id="by_state" placeholder="Texas">
                    </div>
                    <div class="form-group">
                        <label for="">Postal Code</label>
                        <input type="text" class="form-control" id="by_postal" placeholder="78701">
                    </div>
                    <div class="form-group">
                        <label for="">Type of Brewery</label>
                        <select class="form-control" id="by_type">
                            <option selected>Choose...</option>
                            <option>Micro</option>
                            <option>Regional</option>
                            <option>Brewpub</option>
                            <option>Large</option>
                            <option>Planning</option>
                            <option>Bar</option>
                            <option>Contract</option>
                            <option>Proprietor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Tags</label>
                        <input type="text" class="form-control" id="by_tags"
                            placeholder="dog-friendly, patio, food-trucks, tours">
                    </div>
                    <div class="form-group">
                        <label for="">Name of Brewery</label>
                        <input type="text" class="form-control" id="by_brewery" placeholder="Brewery Name">
                    </div>
                    <button class="btn btn-primary" id="searchButton"><i class="fas fa-search"></i> Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">Breweries</div>
            <div class="card-body" id="brewery_results">
                <!-- Brewery results will append here -->
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="modalAlert">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Data goes here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/javascript/app.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
